<section class="form">
  <div class="form__container container">
    <h2 class="form__title">
      Закажите обратный звонок
    </h2>
    <p class="form__description">
      Оставьте заявку в форме и наш менеджер свяжется с вами
    </p>
    <form action="" class="form__form">
      <input type="text" class="form__name" placeholder="Ваше имя">
      <input type="text" class="form__phone" placeholder="Ваш номер телефона">
      <button class="form__submit button button-fill" type="submit"><span>Отправить</span></button>
    </form>
  </div>
</section>
